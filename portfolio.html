<!DOCTYPE html>

<style>
  
.card {
  display: flex;      
  flex-direction: column;
  padding: 15px;
  background: linear-gradient(#6a158f, #be5050);
  height: 500px;
  border: 1px solid #ddd;
  border-radius: 8px;
  width: 550px;
  box-shadow: 0 4px 8px rgba(138, 4, 248, 0.938);
  margin: 50px auto;
  
}
.card h3 {
  margin-bottom: 0;
  font-size: 50px;
  text-align: center;
  margin-top: 45px;
  white-space: nowrap;
  margin-left: 35px;
  margin-right: 5px;
  color: #fff;
}

.card .icons img:hover {
  transform: scale(1.1);
  display: flex;
  justify-content: center;
  transition: transform 0.3s;
  cursor: pointer;
  
}
.card .mypic {
  display: block;
  margin: 0 auto;
  border-radius: 50%;
  height: 160px;
  width: 160px;
  object-fit: cover;
  margin-top: 10px;
}
.card .icons {
  display: flex;
  align-items: center;
  margin-top: 20px;
  background: rgba(255, 254, 254, 0.5);  
  border-radius: 8px;
  padding-bottom: 10px;
  padding-left: 10px;
  padding-right: 10px;  
  justify-content: space-around;

}

.card .discription {

  padding: 15px;
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
  font-family: sans-serif;
}

</style>
